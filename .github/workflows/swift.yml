name: PR

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Install Dependencies
      working-directory: ./CardFlip
      run: pod install
      shell: bash
      
    - name: Run tests
      run: xcodebuild test -workspace CardFlip.xcworkspace -scheme CardFlipTests -destination 'platform=iOS Simulator, id=3F100DB9-46AE-4D7C-8500-E391E5116C14, OS=14.0, name=iPhone 11'
