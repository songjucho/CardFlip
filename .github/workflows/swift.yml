name: PR

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Install Dependencies
      working-directory: ./CardFlip
      run: pod install
      shell: bash
      
    - name: Run tests
      run: xcodebuild test -workspace CardFlip.xcworkspace -scheme CardFlipTests -destination 'platform:iOS Simulator,OS:14.0,name:iPhone 11'
